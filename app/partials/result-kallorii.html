            <p class="result-text"></p>
        </div>
    </div>
</div>
<article class="article speiseplan-anfrage" style="display: none;">

            <div class="col col-12">
                <h2 class="headline headline--dotted mb-0"><span>Möchten Sie ein Speiseplan berechnen?</span></h2>
            </div>
        </div>
        <div class="form__row row mb-5">
            <div class="col col-ergebnis">

            </div>
        </div>
        <div class="form__row row mb-5">
            <div class="col col-firstname">&nbsp;</div>
            <div class="col col-firstname text-right">
                <button class="btn btn-primary" id="menu-calculate">Berechnen das Speiseplan</button>

        </div>
    </div>
